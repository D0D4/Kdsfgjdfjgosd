<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Selector</title>
</head>
<body>
    <label for="websiteSelect">Select a website:</label>
    <select id="websiteSelect">
        <option value="https://watch.lonelil.com">movies</option>
    </select>
    <br><br>
    <iframe id="websiteFrame" src="" width="800" height="600" frameborder="0"></iframe>

    <script>
        // Get the select element
        const select = document.getElementById('websiteSelect');

        // Get the iframe element
        const iframe = document.getElementById('websiteFrame');

        // Listen for changes in the select element
        select.addEventListener('change', function() {
            // Set the src attribute of the iframe to the selected value
            iframe.src = this.value;
        });
    </script>
</body>
</html>
